<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio | Creador de Contenido</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5faff;
            color: #0a1a2f;
        }

        header {
            background: #0b3ba7;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            max-width: 900px;
            margin: 3rem auto;
            padding: 1rem;
        }

        h2 {
            color: #0b3ba7;
            border-left: 5px solid #0b3ba7;
            padding-left: 0.5rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #0b3ba7;
            color: white;
        }
